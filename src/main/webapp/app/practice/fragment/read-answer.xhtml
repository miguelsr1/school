<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div class="col-12 mt-3" style="text-align: center">
        <p:outputLabel class="text-5xl">Lee y responde</p:outputLabel>
    </div>
    <div class="col-12">
        <div class="container-read-answer">
            <h:panelGroup rendered="#{!readAnswerView.juegoTerminado}">
                <div class="sentence-display">
                    <p:commandButton icon="pi pi-megaphone" styleClass="rounded-button mr-2 bg-blue-300" />
                    <h:outputText value="#{readAnswerView.preguntaActual.oracionConResaltado}" escape="false" />
                </div>
                
                <div style="text-align: left" class="mb-5">
                    <p:outputLabel class="text-xl text-600">Escoge la respuesta correcta</p:outputLabel>
                </div>

                <div class="options-grid" jsf:id="dvOpciones">
                    <ui:repeat value="#{readAnswerView.preguntaActual.opciones}" var="opcion">
                        <p:commandButton value="#{opcion}"
                                         style="height: 4rem"
                                         action="#{readAnswerView.seleccionarOpcion(opcion)}"
                                         styleClass="rounded-button ui-button-success ui-button-outlined"
                                         disabled="#{readAnswerView.preguntaRespondida}" update="dvOpciones growl btnNext">

                        </p:commandButton>
                    </ui:repeat>
                </div>
            </h:panelGroup>
        </div>
    </div>

    <div class="col-12" style="text-align: left">
        <p:commandButton id="btnNext" value="Siguiente" 
                         disabled="#{not readAnswerView.preguntaRespondida}"
                         action="#{readAnswerView.siguiente()}"
                         update="dvContent growl dvTituloEvaluacion"
                         class="btnNext" icon="pi pi-arrow-right" 
                         style="float: right;"/>
    </div>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div class="col-12 mt-3" style="text-align: center">
        <p:outputLabel class="text-5xl">Selecciona los pares correctos</p:outputLabel>
    </div>
    <div class="col-12">
        <div class="container-match">
            <div class="game-area" jsf:id="dvMatch">
                <div class="column">
                    <p>Español</p>
                    <ui:repeat value="#{matchView.palabrasIzquierda}" var="palabra">
                        <p:commandButton value="#{palabra}"
                                         update="dvMatch txtMatchMsj"
                                         action="#{matchView.seleccionarIzquierda(palabra)}"
                                         style="height: 2.5rem"
                                         styleClass="button-word #{matchView.seleccionIzquierda eq palabra ? 'selected' : ''} ui-button-outlined"
                                         disabled="#{matchView.isBotonIzquierdaDeshabilitado(palabra)}" />
                    </ui:repeat>
                </div>

                <div class="column">
                    <p>Inglés</p>
                    <ui:repeat value="#{matchView.palabrasDerecha}" var="palabra">
                        <p:commandButton value="#{palabra}"
                                         update="dvMatch txtMatchMsj"
                                         action="#{matchView.seleccionarDerecha(palabra)}"
                                         style="height: 2.5rem"
                                         styleClass="button-word #{matchView.seleccionDerecha eq palabra ? 'selected' : ''} ui-button-outlined"
                                         disabled="#{matchView.isBotonDerechaDeshabilitado(palabra)}"/>
                    </ui:repeat>
                </div>
            </div>

            <h:panelGroup id="txtMatchMsj" layout="block" styleClass="message">
                <h:outputText value="#{matchView.mensaje}" escape="false" />
            </h:panelGroup>
        </div>
    </div>
    
    <div class="col-12" style="text-align: left">
        <p:commandButton id="btnNext" value="Siguiente" 
                         action="#{matchView.siguiente()}"
                         update="dvContent growl dvTituloEvaluacion"
                         class="btnNext" icon="pi pi-arrow-right" 
                         style="float: right;"/>
    </div>
</ui:composition>
